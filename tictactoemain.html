<!DOCTYPE html>

<html>

	<head>
		<title>Tic Tac Toe</title>
		<script src="tictactoescript.js" defer></script>
		<link href="tictactoestyle.css" rel="stylesheet">
	</head>

	<body>
	
		<div id="game">
		
			<table id="grid">
				
				<tr id="row0">
					<td id="top_left"><img src="blank.jpg" class="cell"></td>
					<td id="top_mid"><img src="blank.jpg" class="cell"></td>
					<td id="top_right"><img src="blank.jpg" class="cell"></td>
				</tr>
				
				<tr id="row1">
					<td id="mid_left"><img src="blank.jpg" class="cell"></td>
					<td id="mid_mid"><img src="blank.jpg" class="cell"></td>
					<td id="mid_right"><img src="blank.jpg" class="cell"></td>
				</tr>
				
				<tr id="row2">
					<td id="bot_left"><img src="blank.jpg" class="cell"></td>
					<td id="bot_mid"><img src="blank.jpg" class="cell"></td>
					<td id="bot_right"><img src="blank.jpg" class="cell"></td>
				</tr>
			
			</table>
			
			<h1 id="turn">
				It's <span id="turn_span">X</span>'s turn!
			</h1>
			
			<button id="reset_button">Reset</button>
		
		</div>
		
	</body>

</html>
